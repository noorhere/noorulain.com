<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorulain Nadeem Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #FFD700;
        }

        /* Popup Styles */
        #welcome-popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0px 0px 20px #FFD700;
            animation: fadeIn 1.5s ease-in-out;
        }

        #welcome-popup button {
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        #welcome-popup button:hover {
            background-color: #000;
            color: #FFD700;
            border: 2px solid #FFD700;
            transition: 0.3s;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header Section */
        header {
            text-align: center;
            margin-top: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            margin: auto;
        }

        /* Navigation Buttons */
        .columns {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .column {
            margin: 0 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
            background-color: #222;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .column:hover {
            background-color: #FFD700;
            color: #000;
        }

        /* Footer Description */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            font-style: italic;
            line-height: 1.8;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Popup -->
    <div id="welcome-popup">
        <p>Welcome to Noorulain Nadeem's Website</p>
        <button onclick="closePopup()">Enter</button>
    </div>

    <!-- Main Section -->
    <header>
        <h1>Welcome to Noorulain Nadeem Portfolio</h1>
        <img src="DALLÂ·E 2024-11-21 18.03.31 - A sleek and professional logo design for a luxurious website. The logo should feature a minimalist design with a black background and golden elements.webp" alt="Logo" class="logo">
    </header>

    <div class="columns">
        <div class="column" onclick="navigate('skills')">Skills</div>
        <div class="column" onclick="navigate('study')">Study</div>
        <div class="column" onclick="navigate('aboutus')">About Us</div>
        <div class="column" onclick="navigate('contactus')">Contact Us</div>
      
    </div>

    <!-- Footer -->
    <footer>
        Welcome to my professional portfolio website! Explore my skills, education, and journey.
    </footer>

    <script>
        // Show Popup on Page Load
        window.onload = function() {
            document.getElementById('welcome-popup').style.display = 'block';
        };

        // Close Popup
        function closePopup() {
            document.getElementById('welcome-popup').style.display = 'none';
        }

        // Navigate to Other Pages
        function navigate(page) {
            window.location.href = page + ".html";
        }
    </script>
</body>
</html>
